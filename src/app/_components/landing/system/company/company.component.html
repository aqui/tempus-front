<p-toast></p-toast>
<div class="container" style="max-width:600px;margin:60px auto;">
    <div class="form-group">
        <div class="text-center">
            <img src="{{ imageUrl }}" alt="Company Logo" class="rounded img-fluid">
        </div>
    </div>
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" placeholder="Enter a company name"
            [(ngModel)]="company.companyName">
    </div>
    <div class="form-group">
        <label for="companyReport">Report Label</label>
        <input type="text" class="form-control" id="companyReport" placeholder="Enter a label for reports"
            [(ngModel)]="company.companyReport">
    </div>
    <div class="form-group">
        <div class="text-center">
            <button type="text" (click)="saveCompany()" pButton icon="pi pi-check" label="Save"></button>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <label for="imageFile">Upload Logo</label>
        <p-fileUpload name="imageFile" url="http://localhost:8080/api/fileupload/companylogo/"
            (onUpload)="onUpload($event)" accept="image/*" maxFileSize="1000000">
        </p-fileUpload>
    </div>
</div>
