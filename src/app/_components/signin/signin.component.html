<div class="login-form">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h2 class="text-center">TEMPUS <i class="fa fa-clock-o" aria-hidden="true"></i></h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        </div>
    </form>
    <p class="text-center">
        <img src="../../../assets/bilisimlogo.png" alt="Bilişim A.Ş.">
    </p>
</div>
